<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>census web app_user</title>

</head>
<body>

    <p><h1>COUNTRY CENSUS FORM</h1></p>

        <form id="myForm">
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" required ><br><br>

            <label for="addr">Address: </label>
            <input type="text" id="addr" name="address" required><br><br>

            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dateOfBirth" required><br><br>

            <label for="pob">Place of Birth: </label>
            <input type="text" id="pob" name="placeOfBirth" required><br><br>

            <label for="census1">Number of Children Alive: </label>
            <input type="number" id="census1" name="numberOfChildrenAlive" required><br><br>

            <label for="male">Male: </label>
            <input type="number" id="male" name="male" required><br><br>

            <label for="female">Female: </label>
            <input type="number" id="female" name="female" required><br><br>

            <label for="census2">Number of Children Above 21: </label>
            <input type="number" id="census2" name="numberOfChildrenAbove21" required><br><br>

            <label for="reg">Region: </label>
            <input type="text" id="reg" name="region" required><br><br>

            <input type="submit" value="Register">

        </form>  

   <script>
    document.getElementById('myForm').addEventListener('submit',
    function(event) {
        event.preventDefault(); //prevent the form from submitting

        var name = document.getElementById('name').value;
        var addr = document.getElementById('addr').value;
        var dob = document.getElementById('dob').value;
        var pob = document.getElementById('pob').value;
        var census1 = document.getElementById('census1').value;
        var male = document.getElementById('male').value;
        var female = document.getElementById('female').value;
        var census2 = document.getElementById('census2').value;

        if(name === '' || addr === '' || dob === '' || pob === '' || census1 === '' || male === '' || female === '' || census2 === '') {
            
            alert('Please fill out all fields.');
        } else {
            alert('Form submitted successfully!');
            window.location.href = "close.html";
        }
    }
    )

   </script>

</body>
</html>
